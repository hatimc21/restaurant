<div class="container">
    <label for="selectville">filtre par serie :</label>
    <select class="form-select" aria-label="Default select example" id="selectville"
    ng-model="selectedseries">
                <option value="">-- choose series --</option>
                <option *ngFor="let serie of series" [ngValue]="serie.id">{{serie.nom}}</option>
    </select>
</div>
<div class="container" >
    <div class="row">
        <ul *ngFor="let restaurant of restaurants" class="card-list col-sm">
	        <li class="card">
		        <a class="card-image" [routerLink]="['/restaurant/',restaurant.restaurant.id]" target="_blank" style="background-image: url(assets/ville.jpg);" data-image-full="assets/ville.jpg">
			        <img src="assets/ville.jpg" alt="Psychopomp" />
		        </a>
		        <a class="card-description" [routerLink]="['/restaurant/',restaurant.restaurant.id]" target="_blank">
			        <h2>{{ restaurant.restaurant.nom }}</h2>
			        <p>{{ restaurant.restaurant.description }}</p>
		        </a>
	        </li>
        </ul>
    </div>
</div>
<app-footer></app-footer>
